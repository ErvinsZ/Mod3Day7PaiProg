    <!--

      Ex2) Create a dropdown (<select>) that allows the user to select between name, username and email. 
           Create then a filter. When the user types in something, you should filter the user based on the input and on the value of the select.
           Es.: select on NAME. Filter input = Glenna, only user id number 9 should remain
      Ex3) Create a function that, from the list of users, extracts only the name
      Ex4) Create a function that, from the list of users, creates an array of addresses as string and not as an object. Like:
              {
              "street": "Victor Plains",
              "suite": "Suite 879",
              "city": "Wisokyburgh",
              "zipcode": "90566-7771",
              "geo": {
                "lat": "-43.9509",
                "lng": "-34.4618"
              }
          Should become Victor Plains, Suite 879, Wisokyburgh (90566-7771)
      
      Ex5) Add a button that sorts the list by name ascending / descending (ONE button)

  <body>
    <div class="container">
      <select name="users" id="userData">

      </select>
      <input type="search" id="userInput"/>
      <input type="button" id="searchUser" value="Search"/>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
        window.onload = async function (){
            let response = await fetch("https://jsonplaceholder.typicode.com/users");
            let data =    await response.json();   

            let reference = document.querySelector("#userData")
            data.forEach(user =>{
              reference.innerHTML += `
              <option>${user.name} / ${user.username} / ${user.email}</option>
              `
            })

            
            let searchButton = document.querySelector("#searchUser")
            searchButton.addEventListener("click",function(){
              let reference = document.querySelector("#userData")
              let userInput = document.querySelector("#userInput").value
              if(userInput.toLowerCase() === "name"){
                reference.innerHTML=""

                data.forEach(user =>{
                  reference.innerHTML += `
                  <option value="${user.name}">${user.name}</option>
                  `
                })
              }else if(userInput.toLowerCase() === "email"){
                reference.innerHTML=""

                data.forEach(user =>{
                  reference.innerHTML += `
                  <option value="${user.email}">${user.email}</option>
                  `
                })
              }else if(userInput.toLowerCase() === "username"){
                reference.innerHTML=""

                data.forEach(user =>{
                  reference.innerHTML += `
                  <option value="${user.username}">${user.username}</option>
                  `
                })
              }
            })
            let data =    await response.json();

                "lat": "-43.9509",
                "lng": "-34.4618"
            }
        }
        for (let key in newObject) {
        array.push(newObject[key]);
        
}
console.log(array)
        }

        
    </script>
